<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちんちんにしたる！！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('背景.jpg');
            background-size: calc(100vw / 3.5) auto; /* 背景を横に3.5個並べる */
            background-repeat: repeat; /* 背景を繰り返し表示 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 全体を上部に配置 */
            align-items: center;
            height: 100vh;
            padding-top: 20px; /* 上部に少し余白を追加 */
        }

        .image-box {
            margin-bottom: 20px; /* 画像とテーブルの間に少し余白を追加 */
        }

        .image-box img {
            width: 250px; /* 画像の幅を指定 */
            height: auto;
            border: 1px solid black;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            width: 250px; /* 全体を少し小さく */
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            font-size: 12px; /* 文字を少し小さく */
        }
    </style>
</head>
<body>

    <!-- 画像は情報枠の外に配置 -->
    <div class="image-box">
        <img id="displayImage" alt="選択された画像">
    </div>

    <!-- 情報を表示する枠 -->
    <div class="container">
        <table>
            <tr>
                <td>SEX</td>
            </tr>
            <tr>
                <td id="displayName">名前</td>
            </tr>
            <tr>
                <td id="displayBirthdate">生年月日</td>
            </tr>
            <tr>
                <td id="displayHeight">身長</td>
            </tr>
            <tr>
                <td id="displayWeight">体重</td>
            </tr>
            <tr>
                <td id="displayTeam">前所属チーム</td>
            </tr>
            <tr>
                <td>チンチンにしたる！</td>
            </tr>
        </table>
    </div>

    <script>
        // localStorageからデータを取得して表示
        document.getElementById('displayImage').src = localStorage.getItem('image');
        document.getElementById('displayName').textContent = localStorage.getItem('name');
        document.getElementById('displayBirthdate').textContent = localStorage.getItem('birthdate');
        document.getElementById('displayHeight').textContent = localStorage.getItem('height') + " cm";
        document.getElementById('displayWeight').textContent = localStorage.getItem('weight') + " kg";
        document.getElementById('displayTeam').textContent = localStorage.getItem('team');
    </script>
</body>
</html>
